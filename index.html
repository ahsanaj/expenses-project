<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Expenses App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="landing.html">Expense Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse" id="mobile-nav">
                <ul id="display-user" class="navbar-nav ml-auto">

                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <!-- Expense Card -->
            <div class="col-lg-6">
                <div class="card" id="expense-card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text">
                            <form id="form-expense">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" name="category" id="category" required>
                                        <option selected disabled value="">Please select...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input class="form-control" value="0" type="text" name="amount" id="amount" required />
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input class="form-control" type="text" name="date" id="date" required>
                                </div>
                                <div class="form-group">
                                    <label>Comments</label>
                                    <textarea class="form-control" id="comments" name="comments"></textarea>
                                </div>
                                <div class='btn-div'>
                                    <button type="Submit" class='btn btn-info'>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Income Card -->
            <div class="col-lg-6">
                <div class="card" id="income-card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <ul class="card-text">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Expense List Card -->
            <div class="col-lg-6">
                <div class="card" id="expense-list-card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text">
                            <table class="table">
                                <thead class="thead-dark">
                                    <th>No.</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Comments</th>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Balance Card -->
            <div class="col-lg-6">
                <div class="card" id="balance-card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modal-login" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                    <!--<span aria-hidden="true">&times;</span>-->
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-login">
                        <div class="form-group">
                            <label form="email">Email</label>
                            <input type="email" id="email" class="form-control" required/>
                        </div>
                        <input type="submit" id="login" class="btn btn-info" />
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/fontawesome.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
